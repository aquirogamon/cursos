<h1>
  Buscando: <small> {{ termino }} </small>
</h1>
<hr />

<div class="row animated fast fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.name }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted"> {{ heroe.apararicion }} </small>
      </p>
      <button
        (click)="verHeroe(heroe.idx)"
        class="btn btn-outline-primary btn-block"
      >
        Ver más ...
      </button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"
        >Ver más ...</a
      > -->
    </div>
  </div>
</div>
