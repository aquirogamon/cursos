	<p>En la fase de maquetación de un documento o una página web o para probar un tipo de letra es necesario visualizar el aspecto del diseño. En este momento se necesita un contenido sobre el que aplicar el formato para obtener esta muestra. Cualquier texto puede utilizarse con este cometido, puesto que lo importante es el aspecto no el significado y será reemplazado en la versión final.</p>
	<p>Sin embargo, existe un texto que se utiliza desde la invención de la imprenta con este fin. Este texto se conoce como lorem ipsum, o abreviado lipsum. Se trata de un texto escrito en latín compuesto de fragmentos de un manuscrito escrito por Cicero en el año 45 a.C. Evidentemente, carece de significado por lo que se centra la atención en el diseño en lugar del contenido.</p>
	<p>Un caso un poco diferente es la prueba de un nuevo tipo de letra. Es posible utilizar un lipsum para visualizar el aspecto de una composición general. En este caso sería deseable que se mostraran todas las posibles letras pero un lipsum no dispone de muchas de ellas (en latín no existen acentos por ejemplo). Para este caso se utilizan los pangramas. Un pangrama no es más que un texto que utiliza todas y cada una de las letras del alfabeto pero con una extensión mínima (cualquier texto de gran tamaño será un pangrama), lo que implica que se repita el menor número de letras. También es posible crear pangramas que incluyan símbolos de puntuación, acentos, números.</p>
	<p>Cada lenguaje tiene sus propios pangramas. Uno de los existentes en español es bastante conocido ya que se utiliza en el visor de fuentes de Windows («El veloz murciélago hindú comía feliz cardillo y kiwi. La cigüeña tocaba el saxofón detrás del palenque de paja») que tiene la peculiaridad de incluir todas las letras acentuadas y una diéresis aunque es bastante largo y comprende dos frases.</p>
	<p>En internet existen diversos recursos que facilitan la labor de diseño. Si se necesita un texto de pruebas para probar el formato de algún diseño se puede utilizar el generador automático de lorem ipsum o el generador de texto simulado que pueden configurarse para que generen textos de distinta longitud para ruebas (número de palabras, párrafos…). Para el diseño de tipos de letras existen varias páginas que tratan los pangramas y múltiples ejemplos, aunque el más completo es el “veloz murciélago hindú”.</p>
